<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle (brand blue) -->
  <circle cx="50" cy="50" r="50" fill="#9AC7D9"/>

  <!-- subtle inner glow ring for depth -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#EBF1F2" stroke-opacity="0.12" stroke-width="2"/>

  <!-- horizon line -->
  <rect x="10" y="46" width="80" height="8" rx="4" fill="#FFFFFF" />

  <!-- converging perspective lines to vanishing point -->
  <g stroke="#FFFFFF" stroke-linecap="round" stroke-width="6" stroke-linejoin="round">
    <!-- left-top -->
    <line x1="12" y1="18" x2="50" y2="50" />
    <!-- right-top -->
    <line x1="88" y1="18" x2="50" y2="50" />
    <!-- bottom -->
    <line x1="50" y1="88" x2="50" y2="50" />
  </g>

  <!-- small vanishing point center -->
  <circle cx="50" cy="50" r="5" fill="#0F4856"/>
</svg>
